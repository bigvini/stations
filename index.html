<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Management</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header class="header">
        <button id="update-button" class="button">Показати всі станції</button>
        <button id="show-active-stations" class="button">Показати активні станції</button>
        <button id="show-add-form" class="button">Додати станцію</button>
        <button id="show-edit-form" class="button">Редагувати станцію</button>
        <button id="show-delete-form" class="button">Видалити станцію</button>
    </header>
    <h1>Station Management System</h1>
<div id="add-form" style="display: none;">
    <input type="text" id="station-add-input" placeholder="Введіть назву станції">
    <button id="add-button">Додати станцію</button>
</div>

<div id="delete-form" style="display: none;">
    <input type="text" id="station-id-input" placeholder="Введіть ID станції">
    <button id="delete-button">Видалити</button>
</div>

<div id="edit-form" style="display: none;">
    <input type="text" id="station-edit-id-input" placeholder="Введіть ID станції">
    <input type="text" id="station-address-input" placeholder="Введіть нову адресу станції">
    <label for="station-status-input">Статус:</label>
    <input type="checkbox" id="station-status-input">
    <button id="edit-button">Редагувати</button>
</div>

    <div class="conteiner" id="stations-list"></div>

    <script src="src/script.js"></script>
</body>
</html>
